engines:
    stream:
        name:
            sk_SK: Stream
            en_EN: Stream
        src: /images/stream-black.png
        short:
            sk_SK: Vykresľovanie fluidného layoutu v reálnom čase
            en_EN: Real-time, fluid layout engine
        text:
            sk_SK: |
                Prostredie Macaw poháňa engine nazvaný Stream.
                Dovoľuje manipulovať elementmi v reálnom čase spôsobom
                ako je to u obrazových editorov ako Adobe Photoshop.
                Na pozadí Stream vypočíta všetko potrebné
                (floaty, clear, odsadenie, atď.) na umiestnenie elementu
                do statického toku dokumentu tak, ako by to bol spravil
                skúsený vývojár. Dni boja s logikou layoutu sa skončili.
            en_EN: Macaw’s design environment is powered by a real-time layout engine called Stream, which allows elements to be manipulated in a manner similar to image editors like Adobe’s Photoshop. Behind the scenes, Stream calculates all of the properties necessary (floats, clears, margins, etc) to place the elements into a static document flow just as a seasoned developer would. The days of fighting layout logic are over.
        testimonial:
            quote:
                sk_SK: Toto by mohol byť začiatok konca programovania.
                en_EN: This could be the beginning of the end of coding.
            by:
                sk_SK: —Paul Boag, moderátor Boagworld Podcast
                en_EN: —Paul Boag, Host of Boagworld Podcast
    alchemy:
        name:
            sk_SK: Alchemy
            en_EN: Alchemy
        src: /images/alchemy-black.png
        short:
            sk_SK: Vykresľovanie fluidného layoutu v reálnom čase
            en_EN: Real-time, fluid layout engine
        text:
            sk_SK: |
                Preklopenie dizajnu do použiteľného HTML a CSS sa dlho
                považovalo nemožné. Nech už je to akokoľvek, Macaw využíva
                výkonný konvertor dizajnu do kódu - Alchemy - popiera toto tvrdnie.
                Bol navrhnutý od základov na základe skúseností z praxe
                spoločne nadobudnutých, ktoré sú tak intuitívne na používanie,
                že vytvoríte krásny, sémantický kód ani neviete ako
            en_EN: "Converting a design into usable HTML and CSS has long been considered impossible. However, Macaw’s powerful design-to-code engine - Alchemy - is changing that perception. It was built from the ground up on a foundation of best-practices collected from the community and is so intuitive to use you might accidentally write beautiful, semantic code."
        testimonial:
            quote:
                sk_SK: 'Neviem, čo za čary to používate na vyprodukovanie toho kódu, ale je to úžasné a krásne.'
                en_EN: "I dunno what sorcery they're using to make the code, but it's amazing and beautiful."
            by:
                sk_SK: —Mike Finch, produktový dizajnér Facebook-u
                en_EN: —Mike Finch, Product Designer at Facebook

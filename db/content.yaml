    subheadline:
        sk_SK: Macaw poskytuje rovnakú flexibility ako váš obľúbený fotoeditor, ale takisto produkuje sémantické HTML a pozoruhodne stručné CSS. Je na čase, aby ste očakávali viac od svojho nástroja na tvorbu webov.
        en_EN: Macaw provides the same flexibility as your favorite image editor but also writes semantic HTML and remarkably succinct CSS. It's time to expect more from a web design tool.
